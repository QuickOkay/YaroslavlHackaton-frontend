<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация</title>
    <link rel="stylesheet" href="style.css">

    <script src="login.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="background-image: url('src/login-banner.png');background-position: center;background-position-x: right;background-size: 75%;background-repeat: no-repeat;">
    <nav class="navbar navbar-light">
        <div class="container-fluid nav-panel">
            <a href="index.html" class="brand-logo navbar-brand">
                <span class="brand-logo__left-border"></span>
                <span class="brand-logo__text">Social<br>Solutions</span>
            </a>
        </div>
    </nav>

    <div class="container auth-panel">
        <div class="row">
            <button class="col-12 col-sm-4 btn btn-secondary btn-auth__select" id="student-btn" onclick="switchForm('student')">Я студент</button>
            <button class="col-12 col-sm-4 btn btn-secondary btn-auth__select" id="abiturient-btn" onclick="switchForm('abiturient')">Я абитуриент</button>
            <button class="col-12 col-sm-4 btn btn-secondary active btn-auth__select" id="guest-btn" onclick="switchForm('guest')">Я гость</button>
        </div>
        <div class="row">
            <div id="guest" class="col auth-form">
                <form>
                    <input type="text" name="guest-login" class="form-control form-elem" placeholder="Логин">
                    <input type="password" name="guest-password" class="form-control form-elem form-input-end" placeholder="Пароль">
                    <button type="button" class="btn btn-primary w-100 form-elem">Авторизоваться</button>
                    <button type="button" class="btn btn-primary w-100 form-elem">Регистрация</button>
                </form>
            </div>
            <div id="student" style="display: none;" class="col auth-form">
                <form>
                    <input type="text" name="student-login" class="form-control form-elem" placeholder="Логин">
                    <input type="password" name="student-password" class="form-control form-elem form-input-end" placeholder="Пароль">
                    <button type="button" class="btn btn-primary w-100 form-elem">Авторизоваться</button>
                </form>
            </div>
            <div id="abiturient" style="display: none;" class="col auth-form">
                <form>
                    <input type="text" name="abiturient-login" class="form-control form-elem" placeholder="Логин">
                    <input type="text" name="abiturient -login" class="form-control form-elem" placeholder="Фамилия">
                    <input type="text" name="abiturient -login" class="form-control form-elem" placeholder="Имя">
                    <input type="text" name="abiturient -login" class="form-control form-elem" placeholder="Отчество">
                    <input type="password" name="abiturient -password" class="form-control form-elem form-input-end" placeholder="Пароль">
                    <button type="button" class="btn btn-primary w-100 form-elem">Регистрация</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
